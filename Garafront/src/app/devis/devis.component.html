<app-navbar></app-navbar>
<div class="quote-form">
  <div *ngIf="currentStep === 1">
    <app-quote-step1 
      (nextStep)="goToNextStep()" 
      (vehicleInfo)="setVehicleInfo($event)"
      (prestationInfo)="setPrestationInfo($event)">
    </app-quote-step1>
  </div>
  <div *ngIf="currentStep === 2">
    <app-quote-step2 
      [vehicule]="vehicule"
      [prestation]="selectedPrestation"
      [datedernierrevision]="formData.datedernierrevision"
      (nextStep)="goToNextStep()" 
      (prevStep)="goToPreviousStep()" 
      (usageInfo)="setUsageInfo($event)">
    </app-quote-step2>
  </div>
  <div *ngIf="currentStep === 3">
    <app-quote-step3 
      [vehicule]="vehicule"
      [prestation]="selectedPrestation"
      (nextStep)="goToNextStep()" 
      (prevStep)="goToPreviousStep()" 
      (specificOptions)="setSpecificOptions($event)">
    </app-quote-step3>
  </div>
  <div *ngIf="currentStep === 4">
    <app-quote-step4 
      [vehicule]="vehicule"
      [prestation]="selectedPrestation"
      [datedernierrevision]="formData.datedernierrevision"
      (prevStep)="goToPreviousStep()"
      (submitForm)="submitDevis($event)">
    </app-quote-step4>
  </div>
</div>
<app-footer></app-footer>
